<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Management - Simple & Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
        }

        .va-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .va-card h3 {
            margin-bottom: 10px;
        }

        .va-info {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #444;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>VA Management Login</h2>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container hidden">
        <h1>VA Management Dashboard</h1>
        <div id="message"></div>
        <div id="vaList"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://va-management-backend-production.up.railway.app/api';
        let token = localStorage.getItem('token');

        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = 'hidden';
            }, 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadVAs();
                } else {
                    const loginMsg = document.getElementById('loginMessage');
                    loginMsg.className = 'error';
                    loginMsg.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                const loginMsg = document.getElementById('loginMessage');
                loginMsg.className = 'error';
                loginMsg.textContent = 'Connection error: ' + error.message;
            }
        });

        // Load VAs
        async function loadVAs() {
            try {
                const response = await fetch(`${API_URL}/vas`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load VAs');
                }

                const vas = await response.json();
                displayVAs(vas);
            } catch (error) {
                showMessage('Error loading VAs: ' + error.message, 'error');
            }
        }

        // Display VAs
        function displayVAs(vas) {
            const vaList = document.getElementById('vaList');

            if (vas.length === 0) {
                vaList.innerHTML = '<p>No VAs found.</p>';
                return;
            }

            vaList.innerHTML = vas.map(va => `
                <div class="va-card">
                    <h3>${va.full_name}</h3>
                    <div class="va-info">
                        <div><strong>Telegram:</strong> @${va.telegram_handle || 'N/A'}</div>
                        <div><strong>Status:</strong> ${va.status}</div>
                        <div><strong>Type:</strong> ${va.va_type || 'N/A'}</div>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" data-action="edit" data-id="${va.id}" data-name="${va.full_name}">
                            Edit
                        </button>
                        <button class="btn-warning" data-action="offboard" data-id="${va.id}" data-name="${va.full_name}">
                            Offboard
                        </button>
                        <button class="btn-danger" data-action="delete" data-id="${va.id}" data-name="${va.full_name}">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Handle button clicks - EVENT DELEGATION
        document.addEventListener('click', function(e) {
            const button = e.target.closest('[data-action]');
            if (!button) return;

            const action = button.dataset.action;
            const id = button.dataset.id;
            const name = button.dataset.name;

            console.log('Button clicked:', { action, id, name });

            switch(action) {
                case 'edit':
                    alert(`Edit VA: ${name} (ID: ${id})\n\nThis will open edit modal in full version.`);
                    break;
                case 'offboard':
                    if (confirm(`Offboard ${name}?`)) {
                        alert(`Offboarding ${name}...\n\nThis will call API in full version.`);
                    }
                    break;
                case 'delete':
                    if (confirm(`Delete ${name}? This cannot be undone!`)) {
                        alert(`Deleting ${name}...\n\nThis will call API in full version.`);
                    }
                    break;
            }
        });

        // Auto-login if token exists
        if (token) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadVAs();
        }
    </script>
</body>
</html>
